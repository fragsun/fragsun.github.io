<!DOCTYPE html>
<html>
    <head>
	<title>统一通信 {{ title }}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="../static/style.css">
	{% block style %}{% endblock %}
    </head>
    <body>
	<nav class="navbar navbar-default">
	    <div class="container-fluid">
		<div class="navbar-header">
		    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
		    </button>
		    <a href='/'><span class="glyphicon glyphicon-console btn-lg" aria-hidden="true"></span></a>
		</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >
		    <ul class="nav navbar-nav">
			<li ><a href="/licenseGen">IPPBX授权工具<span class="sr-only">(current)</span></a></li>
		    </ul>
		    <ul class="nav navbar-nav navbar-right">
			{% if current_user.is_authenticated %}
			    <li>
				<a href="#">{{ current_user.username }}</a>
			    </li>
			    <li>
				<a href="{{ url_for('logout') }}">注销</a>
			    </li>
			{% else %}
			    <li>
				<a href="{{ url_for('login') }}">登录</a>
			    </li>
			    <li>
				<a href="{{ url_for('regist') }}">注册</a>
			    </li>
			{% endif %}
			{% if g.isAdmin %}
			    <li>
				<a href="{{ url_for('add_member') }}">帐号控制</a>
			    </li>
			{% endif %}
		    </ul>
		</div>
	    </div>
	</nav>
        {% block content %}{% endblock %}
    </body>
